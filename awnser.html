<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="lib/js/angular.min.js"></script>
</head>
  <body>
    <div class="text-center fs-2 my-3">Thời Gian: <b id="timequiz">{{minutes}} : {{seconds}}</b></div>
    <div class="title d-flex justify-content-between">
        <h3 class="mb-3">{{tenmonhoc}}</h3>
        <a href="#!/finishquiz/{{id}}/{{tenmonhoc}}/{{totalQuiz}}/{{minutes}}/{{Marks}}" class="btn btn-outline-primary px-5" style="height: 38px;"><i class="fas fa-sign-out-alt"></i> Hoàn thành</a>
    </div>
    <div class="card mb-2 p-0" ng-repeat="ch in caccauhoi.slice(0, totalQuiz) | limitTo: 1:start">
        <div class="card-header">Câu {{start + 1}}: {{ch.Text}}</div>
        <div class="card-body">
            <p class="card-text" ng-repeat="pa in ch.Answers">
                    <input ng-click="checkAwnser(ch.Marks, ch.AnswerId, pa.Id)" class="form-check-input" type="radio" name="pa" id="{{pa.Id}}" value="{{pa.Id}}">
                    <label class="form-check-label" for="{{pa.Id}}">
                        {{pa.Text}}
                    </label>
            </p>
        </div>
        <div class="card-footer text-muted">Điểm: {{ch.Marks}}</div>
    </div>
    <div class="button text-center mb-3">
        <button class="btn btn-outline-danger" ng-click="prequiz()" ng-hide="start == 0">Trước</button>
        <button class="btn btn-outline-warning" ng-click="nextquiz()">Tiếp</button>
    </div>
