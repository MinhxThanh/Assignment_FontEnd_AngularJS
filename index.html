<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!-- font awesome -->
    <link rel="stylesheet" href="/lib/fontawesome-free-5.14.0-web/css/all.css">

    <script src="/lib/js/angular.min.js"></script>
    <script src="/lib/js/angular-route.js"></script>

    <script src="lib/controllerJS/index.js"></script>

    <link rel="stylesheet" href="lib/css/index.css">
    <link rel="stylesheet" href="lib/scss/navStyle.css">
    <!-- <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.20/angular.js" data-semver="1.3.20"></script> -->
    <style>
      #card-hover:hover{
        box-shadow: -2px 2px 5px #3495dd !important;
        transform: translate(1px, 5px);
        transition: 1s;
      }
    </style>
  </head>
  <body ng-app="my-app">
    <div ng-controller="my-controller">
      <div class="container col-sm-11">
        <header ng-include="'layout/header.html'" class="row ">
        </header>
        <nav ng-show="displayPagination == 0" class="navbar navbar-expand-lg bg-light mt-2 rounded-2 shadow-sm p-3 bg-body rounded" ng-include="'layout/nav.html'">
        </nav>
        <div class="body mt-2 justify-content-center" id="my-data">
            <img src="/lib/image/notfound.webp" width="20%" alt="not-found" id="para" style="display:none">
            <!-- <div ng-hide="display==1" class="col-sm-3 text-center m-3 my-2" ng-repeat="p in products | limitTo: pageSize:start" ng-include="'layout/item-product.html'">
            </div>  -->
            <div ng-view class="row"></div>
        </div>
        </div>
 
        <footer ng-include="'layout/footer.html'" class=" col-sm-11 m-auto d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        </footer>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
