<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="lib/js/angular.min.js"></script>
</head>
  <body>
    <div class="container" >
        <div class="col-sm-5 mx-sm-auto mt-5 shadow bg-light p-3">
            <div class="title text-center"><h2>Kết quả</h2></div>
            <div class="body">
                <h5 class="">Môn: <b>{{nameQuiz}}</b></h5>
                <h5>Số câu hỏi: {{totalQuiz}}</h5>
                <h5>Thời gian: {{timeTest}} phút</h5>
                <h5>Điểm: {{Marks}}</h5>
                <div class="image row" ng-hide="Marks>5">
                    <img class=" img-fluid w-50 mx-auto" src="/lib/image/fail.png" width="20%" alt="">
                </div>
                <div class="image row" ng-hide="Marks<5">
                    <img class=" img-fluid w-50 mx-auto" src="/lib/image/pass.png" width="20%" alt="">
                </div>
            </div>
            <div class="footer">
              <a href="#!/example/{{id}}/{{nameQuiz}}" class="btn btn-outline-primary">Kiểm tra lại</a>
              <a href="index.html" class="btn btn-outline-danger">Thoát</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
