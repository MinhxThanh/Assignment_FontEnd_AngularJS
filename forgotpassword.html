<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="/lib/js/angular.min.js"></script>
</head>
  <body >
    <div class="col-sm-5 mx-auto">
        <div
            class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
            <div class="card-img-left-login d-none d-md-flex">
                <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body p-4 p-sm-5 ">
                <img class="mb-4 mx-auto d-block img-fluid"
                    src="/lib/image/logo.png" alt="logo">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Quên mật khẩu</h5>
                <form name="userForm" ng-submit="submitForm()">
    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control "
                            id="email" name="email" value="" 
                            ng-model="email" ng-model="mail" ng-pattern="/^\S+@\S+\.\S+$/" ng-required=true
                            placeholder="name@example.com"> <label
                            for="floatingInputEmail">Email của tài khoản</label>
                            <span class="error" ng-show="userForm.mail.$error.required">required</span>
                            <span class="error" ng-show="!userForm.mail.$error.required&&userForm.mail.$error.pattern">gmail address is required</span>
                            <span class="valid" ng-show="userInfo.mail.$valid">OK</span>
                    </div>
    
                    <div class="d-grid mb-2">
                        <!-- <button class="btn btn-lg btn-outline-primary btn-login fw-bold text-uppercase" 
                            ata-bs-toggle="modal" data-bs-target="#staticBackdrop" type="button"></button> -->

                            <button ng-click="forgotpassword()" ng-disabled="!check" type="submit"
                            class="btn btn-lg btn-outline-primary btn-login fw-bold text-uppercase" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                Gửi mật khẩu cũ!
                              </button>
                              
                            <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Mật khẩu cũ!</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                     <span>Mật khẩu là: <b>{{oldpassword}}</b></span><br>
                                    Xem và nhớ copy lưu để còn xem lại nha!!!!
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                                </div>
                            </div>
  
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
